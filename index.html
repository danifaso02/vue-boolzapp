<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Vue Js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Title -->
    <title>Boolzapp</title>
</head>
<body>
    <div id="app" class="container">

        <div class="col-left">
             <!-- Profile -->
             <div class="app-header">
                <div class="image-utent">
                    <img src="img/avatar_2.jpg" alt="Utent image">
                    <span>Daniele</span>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <!-- Notification -->
            <div class="notification-bar">
                <div class="bell">
                    <i class="fa-solid fa-bell-slash"></i>
                </div>
                <div class="notification-text">
                    <span>Ricevi notifiche di nuovi messaggi</span>
                    <br>
                    <a href="">Attiva notifiche desktop</a>
                </div>
            </div>

            <!-- Search contact -->
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i><input type="text" @key-up placeholder="Cerca o inizia una nuova chat">
            </div>

            <!-- Contacts List -->
            <div class="contacts">
                <div class="contact" v-for="(contact, index) in contacts" :class="{active: index === currentContact}">
                    <div class="avatar">
                       <img :src="`img/avatar${contact.avatar}.jpg`" alt="">
                       <span>{{contact.name}}</span>
                    </div>
                    <div class="last-message">
                        12.00
                    </div>
                </div>
            </div>
        </div>

        
    

        
       
        



        


        <!-- Member chat -->
        <div class="col-right">
            <div class="app-header">
                <div class="image-utent">
                    <img src="img/avatar_1.jpg" alt="Utent image">
                    <span>Michele</span>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>


            <!-- Chat -->
            <div class="chat">
                <div class="message-container" v-for="message in contacts[currentContact].messages" :class="message.status">
                    <div class="message">
                        Bellaaa
                    </div>
                </div>
                </div>
            </div>


            <!-- Keyboard send message -->
            <div class="keyboard-message"></div>
        </div>
    </div>
    
    <!-- JS -->
    <script src="js/main.js"></script>
</body>
</html>
